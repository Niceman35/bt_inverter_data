name: "Solar Inverter Bluetooth Reader"
version: "0.1.5"
slug: "inverter_bluetooth"
description: "Reads solar inverter data via Bluetooth and publishes to Home Assistant via MQTT."
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
map:
  - share:rw # Needed for some add-ons, though maybe not strictly here
options:
  inverter_address: ""
  mqtt_host: "homeassistant.local"
  mqtt_user: "mqtt"
  mqtt_pass: ""
schema:
  inverter_address: str # Required Bluetooth MAC address
  mqtt_host: str # MQTT Broker host
  mqtt_user: str # MQTT Username
  mqtt_pass: str # MQTT Password
host_dbus: true # Required for Bluetooth access
host_network: true # Required for MQTT